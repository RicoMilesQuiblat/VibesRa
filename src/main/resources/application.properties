spring.application.name=VibesRa
spring.datasource.url=jdbc:mysql://localhost:3306/vibesra
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
vibesra.app.jwtSecret=${jwt_secret}
vibesra.app.accessTokenExpire=86400000
vibesra.app.refreshTokenExpire=604800000
stripe.api.key=${stripe_key}
CLOUDINARY_URL=${cloudinary_url}